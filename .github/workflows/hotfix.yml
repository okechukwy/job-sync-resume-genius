name: Hotfix Deployment

on:
  push:
    branches: [hotfix/*]
  pull_request:
    branches: [main]
    types: [opened, synchronize]
    
# Only run on hotfix branches targeting main
jobs:
  urgent-validation:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/hotfix/') || (github.event.pull_request && startsWith(github.head_ref, 'hotfix/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Critical security checks
        run: |
          echo "Running critical security validation"
          npm audit --audit-level=high
          
